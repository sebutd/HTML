<!DOCTYPE html>
<html>
<head>
    <title>Drei zentrierte Container</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Füllt die gesamte Viewport-Höhe aus */
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Text 1</div>
        <div class="box">Text 2</div>
        <div class="box">Text 3</div>
        <div class="box">Text 4</div>
    </div>
</body>
</html>
