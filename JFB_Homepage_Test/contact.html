<!DOCTYPE html>
<html>
<head>
    <title>JFB Landschaftsbau</title>
    <link rel='stylesheet' href='main.css'>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#footer").load("footer.html");
            $("#header").load("header.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <main class="center contact">
        <h1>Kontaktieren Sie uns</h1>
        <form class="contact" action="mail.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Dein Name" required><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Deine Email-Adresse" required><br>
            <label for="message">Nachricht:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Senden">
        </form>
    </main>
    <div id="footer"></div>
</body>

</html>
