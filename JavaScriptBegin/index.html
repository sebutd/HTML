<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/JavaScriptBegin/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="divTextManipulate">
        <h1 id="Text">
            JavaScript Tutorial
        </h1>
        <p id="DynamicText"></p>
        <button onclick="changeText()">Klick mich</button>
        <button onclick="alert()">Meldung</button>

    <div class="divRandomNumber">
        <h1>Zufallsnummer generieren</h1>
        <button onclick="getRandomNumber()">Zufallsnummer</button>
        <input id="minNumber" type="number" class="min">
        <input id="maxNumber" type="number" class="max">
        <p id="randomNumber"></p>
    </div>
    <div class="divApiTest">
        <h1>API-Beispielaufruf</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
